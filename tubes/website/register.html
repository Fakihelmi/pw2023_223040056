<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!--  -->
    <link rel="stylesheet" href="../css/login-register/register.css" />
    <link rel="stylesheet" href="../css/login-register/responsive-login.css" />
  </head>

  <div class="card card-login">
    <form>
      <!--  -->
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nama lengkap</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Masukkan nama lengkap anda"
        />
      </div>
      <!--  -->
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nomer HP</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Masukkan nomer hp anda"
        />
      </div>
      <!--  -->
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Masukkan username anda"
        />
      </div>
      <!--  -->
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Masukkan password anda"
        />
      </div>
      <!--  -->
      <a href="../index.html" type="submit" class="btn btn-primary">Kirim</a>
      <!--  -->
      <div class="register text-center mt-5">
        <p>
          Sudah memiliki akun ?<a
            class="text-decoration-none"
            href="../index.html"
          >
            Login</a
          >
        </p>
      </div>
    </form>
  </div>

  <body>
    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
