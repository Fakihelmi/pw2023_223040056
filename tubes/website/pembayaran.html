<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>pembayaran</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!--  -->
    <link rel="stylesheet" href="../css/beranda/pembayaran.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a href="book-now.html">
          <i class="fa-solid fa-arrow-left text-dark"></i>
        </a>
        <a class="navbar-brand" href="#"
          ><i class="fa-solid fa-van-shuttle me-1"></i>Fahmi trans</a
        >
      </div>
    </nav>

    <div class="container">
      <div class="teks text-center mt-3">
        <h1>Pembayaran di transfer ke</h1>
        <p>
          <span class="norek">1620043xxxxx / Fahmi trans</span>
          <br />
          Rekening di atas adalah <span class="text-bold">Bank mandiri</span>
        </p>
      </div>
      <div class="card card-login">
        <form>
          <!--  -->
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Nama Rekening</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Masukkan nama rekening"
            />
          </div>
          <!--  -->
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Nomer Rekening</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Masukkan nomer rekening anda"
            />
          </div>

          <!--  -->
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"></label>
            <input
              type="file"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <!--  -->
          <a href="#" type="submit" class="btn btn-primary">Kirim</a>
          <!--  -->
        </form>
      </div>
    </div>
    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f697c7e8ed.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
