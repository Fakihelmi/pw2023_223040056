<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>detail-tiket</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!--  -->
    <link rel="stylesheet" href="../css/beranda/detail-tiket.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a href="my-book.html">
          <i class="fa-solid fa-arrow-left text-dark"></i>
        </a>
        <a class="navbar-brand" href="#"
          ><i class="fa-solid fa-van-shuttle me-1"></i>Fahmi trans</a
        >
      </div>
    </nav>

    <div class="container">
      <div class="card-detail">
        <div class="kode-booking bg-warning ps-2 pe-2 rounded">
          <p class="pt-2 pb-2 ps-2 pe-2">
            Booking<span> FT23042023/01/11/1</span>
          </p>
        </div>
        <div class="nama-penumpang m">
          <span class="text-bold">Nama penumpang :</span> Fakih helmi maulana
        </div>
        <div class="tujuan m">
          <span class="text-bold">Tujuan :</span> Bandara Soekarno hatta ->
          Bandung
        </div>
        <div class="tanggal-berangkat m">
          <span class="text-bold">Tanggal keberangkatan :</span> 23/04/2023
          11.00
        </div>
        <div class="jumlah-seat m">
          <span class="text-bold">Jumlah seat :</span> 1
        </div>
        <div class="nomer-seat m">
          <span class="text-bold">Nomer seat :</span> 1
        </div>
        <div class="status rounded bg-success mt-4">
          <button type="button" class="btn text-light">Completed</button>
        </div>
      </div>
    </div>
    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f697c7e8ed.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
