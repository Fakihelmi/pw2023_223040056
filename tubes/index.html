<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!--  -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/login-register/responsive-login.css" />
  </head>
  <body>
    <div class="card card-login">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Masukkan username anda"
          />
        </div>
        <!--  -->
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Masukkan password anda"
          />
        </div>
        <!--  -->
        <a class="btn btn-primary" href="website/beranda.html">Masuk</a>
        <!--  -->
        <div class="register text-center mt-5">
          <p>
            Belum memiliki akun ?<a
              class="text-decoration-none"
              href="website/register.html"
            >
              Daftar</a
            >
          </p>
        </div>
      </form>
    </div>
    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f697c7e8ed.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
